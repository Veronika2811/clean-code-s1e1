<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="centered-main-page">
      <section id="adding-element-to-list">
        <h3 class="title" for="new-task">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="tasks-item">
            <input class="input" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="tasks-item edit-mode">
            <input class="input" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="tasks"id="completed-tasks">
          <li class="tasks-item">
            <input class="input" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
